name: skapi_obligations
description: "Tech task for Omedia."

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ^3.8.1

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.8
  dynamic_color: ^1.7.0
  flutter_localization: ^0.3.3
  intl: ^0.20.2
  go_router: ^16.0.0
  flutter_svg: ^2.2.0
  dio: ^5.8.0+1
  pretty_dio_logger: ^1.4.0
  get_it: ^8.0.3
  syncfusion_flutter_pdfviewer: ^30.1.40
  equatable: ^2.0.7
  flutter_bloc: ^9.1.1

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^5.0.0

flutter:
  generate: true
  uses-material-design: true

  assets:
    - assets/navigation/
    - assets/svgs/

  fonts:
    - family: HelveticaNeue
      fonts:
        - asset: assets/fonts/HelveticaNeue-Medium.otf
          weight: 500
        - asset: assets/fonts/HelveticaNeue-Roman.otf
          weight: 400
        - asset: assets/fonts/BpgGel.ttf
          weight: 400

    - family: BpgGel
      fonts:
        - asset: assets/fonts/BpgGel.ttf
          weight: 400